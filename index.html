<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <title>To do list</title>
</head>
<body>
  <div class="container">
  </div>
  <div id="content">
    <form class="form-inline ">
      <input id="todo-text" class="form-control" type="text" placeholder="請填入待辦事項">
      <div class="form-check form-check-inline">
        <input id="urgent" class="form-check-input" type="radio" name="urgent-type" value="urgent" checked>
        <label class="form-check-label">緊急</label>
      </div>
      <div class="form-check form-check-inline">
        <input id="not-urgent" class="form-check-input" type="radio" name="urgent-type" value="not-urgent">
        <label class="form-check-label">不緊急</label>
      </div>
      <button id="new-todo-btn" class="btn btn-primary btn-sm">&#43;</button>
    </form>
    <div id="todolist"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
